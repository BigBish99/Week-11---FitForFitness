<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <nav>
        <a href="index.html">Home</a> |
        <a href="Schedule.html">Scheduling</a> |
        <a href="contactus.html">Contact Info</a>
    </nav>
    <div class="container mt-4">
        <h1>Contact Us</h1>
        <p>Please fill out the form below and we'll contact you shortly.</p>

        <form id="contact-form" method="post" class="row g-3">
            <div class="col-12">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Your full name" required>
            </div>

            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com"
                    required>
            </div>

            <div class="col-12 col-md-6">
                <label for="contact-method" class="form-label">Best way to contact</label>
                <select id="contact-method" name="contact_method" class="form-select">
                    <option value="phone">Phone</option>
                    <option value="email">Email</option>
                    <option value="website">Mail</option>
                </select>
                <label class="col-form-label pt-0" style="margin-top: 1rem;">Interests</label>
                <div class="form-check" style="margin-top: 0.5rem;">
                    <input class="form-check-input" type="checkbox" id="interest-refreshments" name="interests"
                        value="Refreshments">
                    <label class="form-check-label" for="interest-refreshments">Refreshments</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="interest-trainer" name="interests"
                        value="trainer">
                    <label class="form-check-label" for="interest-trainer">Physical Therapy</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="interest-nutrition" name="interests"
                        value="Nutrition">
                    <label class="form-check-label" for="interest-nutrition">Nutrition</label>
                </div>
                <div class="col-12" style="float: right; margin-top: 1rem;">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <footer class="mt-4">
        &copy; Dillon Bishop - 2025
    </footer>
</body>

</html>
